  <title>メタバースポップアップショップ</title>

  <link rel="stylesheet" href="../data/css/scenepage.css">
  <script src="../data/WebGLTemplates/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build_0522.json", {
      onProgress: UnityProgress
    });
    function Open(url){
      window.open(url,'_blank');
    }
    function onBtn() {
      console.log('onBtn');
      console.log(unityInstance);
      // unityInstance.Module.SendMessage("VideoPlayer", "playVideoFromJS");
      if(window.videoPrepared){
        unityInstance.Module.SendMessage("iy_VideoInvoker", "InvokeVideos");
        // unityInstance.Module.SendMessage("iy_VideoPlayer_Web", "InvokeVideos");
      }
    }
  </script>
</head>

<body>
  <div class="webgl-content full-window">
    <div id="unityContainer" class="full-window"  ontouchstart="onBtn();"></div>
    <div id="dummyContainer" class="full-window" style="display:none;">
      <div id="rotateSmartphoneWrapper">
        <img src="../data/images/explanation/rotateSmartphoneText.svg" width="80%" id="rotateSmartphoneText"><br><br>
        <img src="../data/images/explanation/rotateSmartphone.svg" width="30%" id="rotateSmartphoneImage">
      </div>
    </div>
    <img src="../data/images/logo/pict_library_nameplate.png" alt="" class="left bottom" style="height: 9%; pointer-events:none">
    <img src="../data/WebGLTemplates/fullscreen.png" alt="" id="fullscreenbtn" class="right bottom" style="height: 7%" onclick="unityInstance.SetFullscreen(1)">
    <div id="comfirmCover" class="cover">
      <div class="linkconfirm_wrapper">
        <p id="linkconfirm_desc"></p>
        <div class="btn_wrapper">
          <a id="linkconfirm_yes" class="btn" target="_blank" rel="noopener noreferrer">はい！</a>
          <a id="linkconfirm_no" class="btn">キャンセル</a>
        </div>
      </div>
    </div>
  </div>
  <script src="../data/js/vut.js"></script>
  <script src="../data/js/checkfullscreenenabled.js"></script>
</body>
